<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>My Weather App</title>
    <script src="eel.js"></script>
    <link rel="stylesheet" href="icon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div style="text-align: center;">
        <h1>My Weather App</h1>
        <img src="icon.png" alt="icon" width="100" height="100">
    </div>
    <div style="text-align: center;">
        <input type="text" id="city" class="input" placeholder="Enter your city">
        <button id="send_city" class="button">Send city</button>
        <p id="result"></p>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js", crossorigin="anonymous"></script>
<script type="text/javascript">
    async function send_city()
    {
        let city = document.getElementById('city').value;
        let result = await eel.weather(city)();
        document.getElementById("result").innerHTML = result;
        document.getElementById("city").value = "";
    }
    $("#send_city").click(function()
    {
        send_city();
    });
</script>
</html>
